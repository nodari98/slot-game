<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>5 CHINO HOT</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img class="logo" src="images/logo.png" alt="main logo">
        </div>
        <div class="screen-container">
            <div class="line-container"><img class="hr-1" id="hr1" src="images/line1.png" alt=""></div>
            <div class="line-container"><img class="hr-2" id="hr2" src="images/line2.png" alt=""></div>
            <div class="line-container"><img class="hr-3" id="hr3" src="images/line3.png" alt=""></div>
            <div class="line-container"><img class="hr-4" id="hr4" src="images/line4.png" alt=""></div>
            <div class="line-container"><img class="hr-5" id="hr5" src="images/line5.png" alt=""></div>

            <div class="symbol-container col-1" id="cell-1"></div>
            <div class="symbol-container col-2" id="cell-2"></div>
            <div class="symbol-container col-3" id="cell-3"></div>
            <div class="symbol-container col-4" id="cell-4"></div>
            <div class="symbol-container col-5" id="cell-5"></div>
            <div class="symbol-container col-1" id="cell-6"></div>
            <div class="symbol-container col-2" id="cell-7"></div>
            <div class="symbol-container col-3" id="cell-8"></div>
            <div class="symbol-container col-4" id="cell-9"></div>
            <div class="symbol-container col-5" id="cell-10"></div>
            <div class="symbol-container col-1" id="cell-11"></div>
            <div class="symbol-container col-2" id="cell-12"></div>
            <div class="symbol-container col-3" id="cell-13"></div>
            <div class="symbol-container col-4" id="cell-14"></div>
            <div class="symbol-container col-5" id="cell-15"></div>
        </div>
        <div class="value-display-container">
            <div class="value-display"><img class="value-img" src="images/balance.png" alt="balance logo"><p class="value-txt" id="balance">0</p></div>
            <div class="value-display"><img class="value-img" src="images/bet.png" alt="bet logo"><p class="value-txt" id="bet">0</p></div>
            <div class="value-display"><img class="value-img" src="images/last-win.png" alt="last win logo"><p class="value-txt" id="last-win">0</p></div>   
        </div>
        <div class="buttons-container">
            <button class="btn" id="dep-btn">დეპოზიტი</button>
            <button class="btn" id="bet-btn">ბეთი</button>
            <button class="btn" id="spin-btn">დატრიალება</button>
            <button class="btn" id="stop-btn">გაჩერება</button>     
        </div>
    </div>
</body>
</html>
