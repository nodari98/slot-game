<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>5 CHINO HOT</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img class="main-logo" src="images/logo.png" alt="main logo">
        </div>
        <div class="screen-container">
            <div class="symbol col-1" id="cell-1"></div>
            <div class="symbol col-2" id="cell-2"></div>
            <div class="symbol col-3" id="cell-3"></div>
            <div class="symbol col-4" id="cell-4"></div>
            <div class="symbol col-5" id="cell-5"></div>
            <div class="symbol col-1" id="cell-6"></div>
            <div class="symbol col-2" id="cell-7"></div>
            <div class="symbol col-3" id="cell-8"></div>
            <div class="symbol col-4" id="cell-9"></div>
            <div class="symbol col-5" id="cell-10"></div>
            <div class="symbol col-1" id="cell-11"></div>
            <div class="symbol col-2" id="cell-12"></div>
            <div class="symbol col-3" id="cell-13"></div>
            <div class="symbol col-4" id="cell-14"></div>
            <div class="symbol col-5" id="cell-15"></div>    
        </div>
        <div class="value-display-container">
            <div class="value-display"><img class="value-img" src="images/balance.png" alt="balance logo"><p class="value-txt" id="balance">0</p></div>
            <div class="value-display"><img class="value-img" src="images/bet.png" alt="bet logo"><p class="value-txt" id="bet">0</p></div>
            <div class="value-display"><img class="value-img" src="images/last-win.png" alt="last win logo"><p class="value-txt" id="last-win">0</p></div>   
        </div>
        <div class="buttons-container">
            <button class="btn" id="dep-btn">DEPOSIT</button>
            <button class="btn" id="bet-btn">BET</button>
            <button class="btn" id="spin-btn">SPIN</button>
            <button class="btn" id="stop-btn">STOP</button>     
        </div>
    </div>
</body>
</html>
